name: Renovate

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  renovate:
    name: Renovate Dependencies
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.3.6
        env:
          LOG_LEVEL: 'debug'
          RENOVATE_REPOSITORIES: ${{ github.repository }}
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
      
      - name: Log Renovate activity
        if: always()
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "## Renovate Run - $TIMESTAMP" >> RENOVATE.md
          echo "" >> RENOVATE.md
          
          # Check if any PRs were created/updated
          PR_COUNT=$(gh pr list --author "renovate[bot]" --json number --jq 'length' 2>/dev/null || echo "0")
          
          if [ "$PR_COUNT" -gt 0 ]; then
            echo "**Status:** Created/updated $PR_COUNT PR(s)" >> RENOVATE.md
            echo "" >> RENOVATE.md
            gh pr list --author "renovate[bot]" --json number,title,url --jq '.[] | "- [#\(.number)](\(.url)) \(.title)"' >> RENOVATE.md
          else
            echo "**Status:** No updates needed" >> RENOVATE.md
          fi
          
          echo "" >> RENOVATE.md
        env:
          GH_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
